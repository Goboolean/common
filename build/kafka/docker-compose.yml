version: "2"

services:
  kafka:
    image: docker.io/bitnami/kafka:3.4
    ports:
      - "19092:19092"
    volumes:
      - "kafka_data:/bitnami"
    #command:
      #- --config-file=./kafka.yml
    environment:
      - "ALLOW_PLAINTEXT_LISTENER=yes"
      - "KAFKA_INTER_BROKER_USER=goboolean"
      - "KAFKA_INTER_BROKER_PASSWORD=goboolean"
      - "KAFKA_CERTIFICATE_PASSWORD=goboolean"

volumes:
  kafka_data:
    driver: local

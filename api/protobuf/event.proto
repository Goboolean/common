syntax = "proto3";

package api;

option go_package = "github.com/Goboolean/shared/pkg/kafka-old";

message SimEvent {
  int64 event_id  = 1;
  int64 user_id   = 2;
  int64 status    = 3;
  int64 model_id  = 4;
  string stock    = 5;
  repeated int64 parameter = 6;
}

message RealEvent {
  int64  event_id = 1;
  int64  status   = 2;
  int64  model_id = 3;
  string stock    = 4;
}

message PreSimEvent {
  int64 event_id = 1;
  int64 user_id  = 2;
  int64 status   = 3;
  int64 model_id  = 4;
}
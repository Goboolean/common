syntax = "proto3";

package api;

option go_package = "github.com/Goboolean/shared-packages/pkg/kafka";

message Event {
  int64 event_id = 1;
  int32 state_id = 2;
  string stock_id = 3;
  string model = 4;
  repeated int64 parameter = 5;
}

message SimulationEvent {
  Event event = 1;
}

message RealTradeEvent {
  Event event = 1;
}